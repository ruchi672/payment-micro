apiVersion: apps/v1 # for versions before 1.8.0 use apps/v1beta1
kind: Deployment
metadata:
  name: todo-deployment
  labels:
    app: todo-microservice
spec:
  replicas: 1
  selector:
    matchLabels:
      app: todo-microservice
  template:
    metadata:
      labels:
        app: todo-microservice
    spec:
      containers:
      - name: todo-microservice
        image: ruchi672/todo-microservice:latest
        ports:
        - containerPort: 8000
kind: Service
metadata:
  name: todo-microservice
spec:
  ports:
    - port: 8000
      targetPort: 8000
  selector:
    app: todo-microservice
  type: NodePort
